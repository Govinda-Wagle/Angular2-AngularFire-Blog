<div class="progress" *ngIf="showProgress">
    <div class="indeterminate" [ngStyle]="{'width.%': progress}"></div>
</div>
<div class="row center" *ngIf="showPreLoader" style="margin-top:20px;">
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="preloader-wrapper small active">
      <div class="spinner-layer spinner-red-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
<div class="col s12 m3" *ngFor="let image of images">
    <div class="card hoverable">
      <div class="card-image">
        <img src="{{image.value.path}}" class="materialboxed">
         <span class="card-title">Card Title</span>
      </div>
      <div class="card-content">
        {{image.value.desc}}
        <p>
          <span (click)="removeImage(image.key)"><i class="small material-icons" style="color:#d32f2f">delete</i></span>
        </p>

      </div>
    </div>
</div>
<div class="row">
  <div class="col s12 m12 l12">
   <form #file="ngForm" (ngSubmit)="uploadImages(file)">
      <div class="file-field input-field">
        <div class="btn">
          <span>Image</span>
          <input type="file"name="fileName" id="imageFile">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text"  placeHolder="Upload an image">
        </div>
      </div>
      <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea" name="imageDesc" length="120" ngModel></textarea>
          <label for="textarea1">Image Description</label>
        </div>
        <br />
        <div class="row right">
          <div class="col s12 m12 l12 right">
            <button class="btn-floating btn-large waves-effect waves-light red" [disabled]="showProgress" type="submit"><i class="material-icons">add</i></button>
          </div>
        </div>

  </form>
  </div>
</div>
